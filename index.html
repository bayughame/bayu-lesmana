<!DOCTYPE html>
<html>

<head>
    <title>Link job</title>
</head>

<body>
    <form action="kerja.html">
        <fieldset>
            <legend>
                <h1>Formulir Pelamar Pekerjaan</h1>
            </legend>
            <p>
                <b>Nama: </b><input type="text" name="name">
            </p>
            <p>
                <b>Password: </b><input type="password" name="pass">
            </p>
            <p>
                <b>Tanggal Lahir:</b><input type="date" name="born">
            </p>
            <p>
                <b>Alamat Lengkap:</b><br>
                <textarea rows="4" cols="50" name="address" placeholder="Masukkan Alamat Lengkap"></textarea>
            </p>
            <p>
                <b>Jenis Kelamin: </b>
                <input type="radio" name="jk" value="Laki-laki"> Laki-laki

            </p>
            <p>
                <b>Pekerjaan yang ingin di lamar:</b>
                <input type="checkbox" name="job" value="Sedot Dosa"><a href="gambar-pekerjaan 1.html">Sedot WC</a>
                <input type="checkbox" name="job" value="BMKG"><a href="gambar-pekerjaan 2.html">BMKG</a>
                <input type="checkbox" name="job" value="Pertamina"><a href="gambar-pekerjaan 3.html">Pertamina</a>
                <input type="checkbox" name="job" value="Antam"><a href="gambar-pekerjaan 4.html">Antam</a>
                <input type="checkbox" name="job" value="Djarum"><a href="gambar-pekerjaan 5.html">Djarum</a>
                <input type="checkbox" name="job" value="BNN"><a href="gambar-pekerjaan 6.html">BNN</a>
            </p>
            <p>
                <input type="submit" name="send" value="KERJA">
            </p>
        </fieldset>
    </form>
</body>

</html>
